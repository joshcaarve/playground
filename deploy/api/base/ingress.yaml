---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: api
  name: api-ingress
  # annotations:
  #   nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: api-svc
            port:
              number: 80
